{% load render_bundle from webpack_loader %}

<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000" />
    
    <meta name="description" content="The most reliable and efficient downloader for Twitter videos and GIFs. Mention '@omniscraper' a tweet with a video and get a download link in 500ms.">
    <meta name="keywords" content="Twitter download video. Download Twitter video. Twitter download. Twitter downloader. Twitter download GIF. Twitter to download">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Smart content delivery">
    <meta name="twitter:description" content="Mention @omniscraper under a tweet with a video to get a download link">
    <meta name="twitter:image" content="{% static 'logo.png' %}">
    <meta name="twitter:site" content="@omniscraper">
    
    <title>Omniscraper: Download Twitter videos now!</title>

    <link rel="apple-touch-icon" href="{% static 'omniscraper_frontend/logo192.png' %}" />
    <link rel="manifest" href="{% static 'omniscraper_frontend/manifest.json' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'omniscraper_frontend/favicon.ico' %}"/>
    {% render_bundle 'main' 'css' %}

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    </script>
</head>
<body>
    <div id="app"></div>
    {% render_bundle 'main' 'js' %}

    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("{% url 'service-worker.js' %}");
            });
        }
    </script>
</body>
</html>
