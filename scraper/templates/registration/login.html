{% extends 'scraper/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="login-form">
    <h4>Login to Omniscraper</h4>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Login" class="video-button"/>
    </form>
</div>


{% endblock content %}
