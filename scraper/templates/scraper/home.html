{% extends 'scraper/base.html' %}
{% load static %}
{% block content %}


<div class="home">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="showcase-container home-showcase-container">
            </div>
            <div class="video-tiles-container">
            
            {% comment %} {% for video in last_4_videos %}
                <div class="video-container">
                    <video controls>
                        <source src={{ video.url }} type="video/mp4">
                        Video tag is not supported by this browser.
                    </video>
                </div>
            {% endfor %} {% endcomment %}
            </div>
        </div>
    </div>
    <div class="home-items">
        <div class="container">
            <div class="home-items-container">
                <div class="home-item">
                    <h1>Download Twitter Videos</h1>
                    <div class="option">
                        <p>Mention <a href="https://twitter.com/omniscraper/" target="_blank"
                                rel="noopener noreferrer">@omniscraper</a> in any
                            tweet with a video/GIF and instantly get a download link to the video.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
