{% extends 'scraper/base.html' %}
{% load static %}
{% block content %}


<div class="home">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="home-showcase-container">
                <p>Recent videos</p>
            </div>
            <div class="infinite-container">
                <div class="video-tiles-container">
                    {% for video in videos %}
                        <div class="video-container">
                            <video controls controlsList="nodownload" disablePictureInPicture>
                                <source src="{{ video.url }}" type="video/mp4">
                                <source src="https://video.twimg.com/tweet_video/EsMXFhJXYAMIOkS.mp4" type="video/mp4">
                                Video tag is not supported by this browser.
                            </video>
                            <div class="buttons">
                                <a class="video-button" href={% url 'download' video.slug %}>Watch Video</a>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                {% if page_obj.has_next %}
                <p class="pagination">
                    <a class="next-page" href="?page={{ page_obj.next_page_number }}"></a>
                </p>
                {% endif %}
            </div>
            
        </div>
    </div>
    
</div>


{% endblock content %}
