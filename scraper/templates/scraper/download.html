{% extends 'scraper/base.html' %}
{% load static %}

{% block content %}
    <div class="downloads">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="showcase-container">
                    <h1>Reinventing convenience</h1>
                    <p>Hello, <a
                            href="https://twitter.com/{{ download.requested_by }}">@{{ download.requested_by }}</a>
                        here's your video.
                    </p>

                    <input type="button" class="download-btn"
                        onclick="download('{{ download.url }}', '{{ download.requested_by }}', '{{ download.slug }}')" value="Donwload Video"/>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="downloads-container">
                <video class="downloads-container-video" controls download="video">
                    <source src={{ download.url }} type='video/{{ extension }}'>
                    Video tag is not supported by this browser.
                </video>
                
            </div>
        </div>
    </div>
    

{% endblock content %}
