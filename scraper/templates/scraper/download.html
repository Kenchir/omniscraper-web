{% extends 'scraper/base.html' %}
{% load static %}

{% block content %}
    {% if error %}
    <div class="error">
        <div class="container">
            <h1>Oh no! ðŸ˜­</h1>
            <p>The page you are looking for cannot be found.</p>
            <a class="error-btn" href={% url 'home' %}>Go to homepage</a>
        </div>
    </div>
    {% else %}
    <div class="downloads">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="showcase-container">
                    <p>Source: <a
                            href="https://twitter.com/i/status/{{ download.tweet_with_video_id }}" target="_blank" rel="noopener noreferrer">Tweet</a>
                    </p>

                    <input type="button" class="download-btn"
                        onclick="download('{{ download.url }}', '{{ download.requested_by }}', '{{ download.slug }}', '{{ extension }}', '{{ mime }}')" value="Download"/>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="downloads-container">
                <video  
                    class="downloads-container-video lazy"
                    controls
                    controlsList="nodownload" disablePictureInPicture
                >
                    <source src="{{ download.url }}" type={{ mime }}>
                    Video tag is not supported by this browser.
                </video>
            </div>
        </div>
    </div>
    {% endif %}
    

{% endblock content %}
