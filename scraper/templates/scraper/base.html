<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href={% static 'scraper/style.css' %}>

    <title>OmniScraper - Smart Content Delivery</title>

</head>

<body>
    <!-- bootstrap navabar -->
    <nav class="navbar navbar-custom navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand logo" href={% url 'home' %}>Omni<span class="logo-highlight">Scraper</span></a>
            <button class="hamburger navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mr-auto">

                </div>
                <div class="my-2 my-lg-0">
                    <ul class="navbar-nav">
                        <li class="nav-item nav-li"><a href={% url 'threads' %} class="nav-links">Threads</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    {% block content %}

    {% endblock content %}


    
    
    <!-- JavaScript for running Bootstrap -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <!-- Logic for downloading file and adding a custom download name -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <script>
        function download(videoURL, requested_by, slug) {
            axios({
                url: videoURL,
                method: "GET",
                responseType: "blob"
            }).then((response) => {
                const url = window.URL.createObjectURL(new Blob([response.data], {
                    type: 'video/mp4'
                }));
                const link = document.createElement('a');
                link.href = url;
                link.download = `${requested_by}_${slug}.mp4`;
                document.body.appendChild(link);
                link.click();
                window.URL.revokeObjectURL(url)

                console.log(response)
            });
        }
    </script>
</body>

</html>
